<!DOCTYPE html>
<html>
	<head>
		<title>About</title>
		<link rel="stylesheet" href="../css/style.css">
		<script src="https://kit.fontawesome.com/de9952241c.js"crossorigin="anonymous">
		</script>
	</head>
		
	<body>
		<nav class="navbar bg-dark">
			<div class="container">
				<h1 class="logo">World Travel</h1>
				<ul class="nav-items">
					<li class="nav-item"><a href="./homepage.html">Home</a></li>
					<li class="nav-item"><a href="./about.html">About</a></li>
					<li class="nav-item"><a href="./contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>
		
		<section class="cu-form">
			<div class="container">
				<div class="company-address">
					<div class="address-group">
						<i class="fas fa-map-marker-alt fa-3x text-red"></i>
						<h2 class="md-heading">Location</h2>
						<p>Address of</p>
					</div>
					<div class="address-group">
						<i class="fas fa-envelope fa-3x text-red"></i>
						<h2 class="md-heading">Email</h2>
						<p>Email of</p>
					</div>
					<div class="address-group">
						<i class="fas fa-phone-square-alt fa-3x text-red"></i>
						<h2 class="md-heading">Call</h2>
						<p>Phone number of</p>
					</div>
					<img src="../img/img1.jpg" alt="ImgDes">
				</div>
				
					<form action="" class="form">
						<h1 class="lg-heading text-black">Contact Us</h1>
						<p>Let us know your question,suggestion and many more things.</p>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" name="username" id="username" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" name="phone" id="phone" required>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea name="message" id=""required></textarea>
						</div>
						<button type="submit" class="form-btn">Submit</button>
					</form>
					
			</div>
		</section>
		<footer class="footer">
			<div class="sm_links">
				<i class="fab fa-facebook fa-4x"></i>
				<i class="fab fa-instagram fa-4x"></i>
				<i class="fab fa-twitter fa-4x"></i>
			</div>
			<p>World Travel &copy; 2021, All Rights Reserved</p>
		</footer>
		
	</body>
</html>
