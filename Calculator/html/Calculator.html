<!DOCTYPE html>
<html>
	<head>
		<title>Online Calculator</title>
		<link rel="stylesheet" href="../css/Calculator.css">
	</head>
	
	<body>
		<h1>Simple Online Calculator</h1>
	</body>
		
		<form name="calculator" class="calci" action="Calculator.html" method="POST">
			<input type="text" name="answer" id="display " class="dis">
			<br><br>
			<input type="button" class="btnDesign" value="C" onclick="calculator.answer.value=''">
			<input type="button" class="btnDesign" value="<" onclick="calculator.answer.value=calculator.answer.value.substring(0,calculator.answer.value.lenght*1-1)">
			<input type="button" class="btnDesign" value="00" onclick="calculator.answer.value+='00'">
			<input type="button" class="opDesign" value="/" onclick="calculator.answer.value+='/'">
			<br><br>
			<input type="button" class="btnDesign" value="7" onclick="calculator.answer.value+='7'">
			<input type="button" class="btnDesign" value="8" onclick="calculator.answer.value+='8'">
			<input type="button" class="btnDesign" value="9" onclick="calculator.answer.value+='9'">
			<input type="button" class="opDesign" value="*" onclick="calculator.answer.value+='*'">
			<br><br>
			<input type="button" class="btnDesign" value="4" onclick="calculator.answer.value+='4'">
			<input type="button" class="btnDesign" value="5" onclick="calculator.answer.value+='5'">
			<input type="button" class="btnDesign" value="6" onclick="calculator.answer.value+='6'">
			<input type="button" class="opDesign" value="-" onclick="calculator.answer.value+='-'">
			<br><br>
			<input type="button" class="btnDesign" value="1" onclick="calculator.answer.value+='1'">
			<input type="button" class="btnDesign" value="2" onclick="calculator.answer.value+='2'">
			<input type="button" class="btnDesign" value="3" onclick="calculator.answer.value+='3'">
			<input type="button" class="opDesign" value="+" onclick="calculator.answer.value+='+'">
			<br><br>
			<input type="button" id="zero" value="0" onclick="calculator.answer.value+='0'">
			<input type="button" class="btnDesign" value="." onclick="calculator.answer.value+='.'">
			<input type="button" class="opDesign" value="=" onclick="calculator.answer.value=eval(calculator.answer.value)">
		</form>
	
</html>
